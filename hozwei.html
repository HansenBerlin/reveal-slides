<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 50%; margin: auto; background-color: transparent; width: 100%; padding-top:20%;"></div>
  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
 
  <script type="text/javascript">
    var chartDom = document.getElementById('container');
					var myChart = echarts.init(chartDom, 'dark', {
						renderer: 'svg',
						useDirtyRect: false,
						width: 1900,
						height: 500
          					});
					var data = ['Beschleunigung digitale Transformation',
								'Arbeitsleistung gleich hoch oder besser im HO',
								'Etablierung digitaler Kommunikationstools',
								'Auflösung des Büroalltags',
								'Wandel Führungskultur von Kontrolle zu Vertrauen',
								'Nachhaltigkeit hält an (weniger Dienstreisen)'];

					const seriesLabel = {
						show: true
					};
					var option = {
						title: {
							show: false
						},
						backgroundColor: 'transparent',
						tooltip: {
							trigger: 'axis',
							axisPointer: {
								type: 'shadow'
							}
						},
						legend: {
							data: data,
							textStyle: {
								fontSize: '14'
							}
						},
					
						xAxis: {
							type: 'value',
							name: '%',
							axisLabel: {
								formatter: '{value}'
							}
						},
						yAxis: {
							type: 'category',
							inverse: true,
							data: ['Zustimmung'],
							axisLabel: {
								margin: 20,
								rich: {
									value: {
										lineHeight: 30,
										align: 'center'
									},
									Sunny: {
										align: 'center'
									}
								}
							}
						},
						series: [
							{
								name: data[0],
								type: 'bar',
								data: [92],
								label: seriesLabel
							},
							{
								name: data[1],
								type: 'bar',
								label: seriesLabel,
								data: [87]
							},
							{
								name: data[2],
								type: 'bar',
								label: seriesLabel,
								data: [85]
							},
							{
								name: data[3],
								type: 'bar',
								label: seriesLabel,
								data: [67]
							},
							{
								name: data[4],
								type: 'bar',
								label: seriesLabel,
								data: [44]
							},
							{
								name: data[5],
								type: 'bar',
								label: seriesLabel,
								data: [17]
							}
						],
						left: '10%',
						right: '10%'
					};


    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
