<section>
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // Initialize the echarts instance based on the prepared dom
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom, 'dark');


        // Specify the configuration items and data for the chart

        option = {
            title: {
                text: 'Basic Graph'
            },
            tooltip: {},
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            series: [
                {
                    type: 'graph',
                    layout: 'none',
                    symbolSize: 50,
                    roam: true,
                    label: {
                        show: true
                    },
                    edgeSymbol: ['circle', 'arrow'],
                    edgeSymbolSize: [4, 10],
                    edgeLabel: {
                        fontSize: 20
                    },
                    data: [
                        {
                            name: 'Node 1',
                            x: 300,
                            y: 300
                        },
                        {
                            name: 'Node 2',
                            x: 800,
                            y: 300
                        },
                        {
                            name: 'Node 3',
                            x: 550,
                            y: 100
                        },
                        {
                            name: 'Node 4',
                            x: 550,
                            y: 500
                        }
                    ],
                    // links: [],
                    links: [
                        {
                            source: 0,
                            target: 1,
                            symbolSize: [5, 20],
                            label: {
                                show: true
                            },
                            lineStyle: {
                                width: 5,
                                curveness: 0.2
                            }
                        },
                        {
                            source: 'Node 2',
                            target: 'Node 1',
                            label: {
                                show: true
                            },
                            lineStyle: {
                                curveness: 0.2
                            }
                        },
                        {
                            source: 'Node 1',
                            target: 'Node 3'
                        },
                        {
                            source: 'Node 2',
                            target: 'Node 3'
                        },
                        {
                            source: 'Node 2',
                            target: 'Node 4'
                        },
                        {
                            source: 'Node 1',
                            target: 'Node 4'
                        }
                    ],
                    lineStyle: {
                        opacity: 0.9,
                        width: 2,
                        curveness: 0
                    }
                }
            ]
        };

        // Display the chart using the configuration items and data just specified.
        myChart.setOption(option);
        var isFirst = false;
        function makeRandomData() {
            return [
                {
                    value: Math.random(),
                    name: 'A'
                },
                {
                    value: Math.random(),
                    name: 'B'
                },
                {
                    value: Math.random(),
                    name: 'C'
                }
            ];
        }
        option = {
            series: [
                {
                    type: 'pie',
                    radius: [0, '50%'],
                    data: makeRandomData()
                }
            ]
        };

        setInterval(() => {
            myChart.setOption({
                series: {
                    data: makeRandomData()
                }
            });
        }, 2000);
    </script>
</section>
